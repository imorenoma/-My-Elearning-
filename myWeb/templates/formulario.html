      <div class="col-md-6">
        <form id="loginForm">
          <div class="form-group">
            <label for="exampleInputUsername">Nombre de usuario</label>
            <input type="text" class="form-control" name="user" id="exampleInputUsername" placeholder="Ingrese su nombre de usuario" required>
          </div>
          
          <!-- <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su dirección de correo electrónico">
          </div> -->
          
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
          <div class="form-group">
            <label for="exampleInputPhone">Teléfono</label>
            <input type="tel" class="form-control" id="exampleInputPhone" name="phone" placeholder="Ingrese su número de teléfono" required>
          </div>
  
          <!-- <div class="form-group">

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
        </div>
  
          <div class="form-group">
            <label for="confirmPassword">Repetir Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="password2" placeholder="Repetir su contraseña" required>
          </div> 
  
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
            <label class="form-check-label" for="termsCheckbox">Acepto los términos y condiciones</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          
        </form>
      </div>
    </div>
  
  </div>
