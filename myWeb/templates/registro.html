<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ejemplo Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Bienvenido</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su dirección de correo electrónico">
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" class="form-control" id="phone" placeholder="Ingrese su número de teléfono">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Repetir Contraseña</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir su contraseña">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="termsCheckbox">
          <label class="form-check-label" for="termsCheckbox">Acepto los términos y condiciones</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="validateForm()">Iniciar sesión</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancelar</button>
      </form>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
  function validateForm() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var termsCheckbox = document.getElementById("termsCheckbox");

    if (password !== confirmPassword) {
      alert("Las contraseñas no coinciden. Por favor, inténtelo de nuevo.");
    } else if (!termsCheckbox.checked) {
      alert("Debe aceptar los términos y condiciones para continuar.");
    } else {
      // Registro exitoso
      alert("Registro exitoso");

      // Obtener los datos del formulario
      var formData = {
        username: $('#username').val(),
        email: $('#email').val(),
        phone: $('#phone').val(),
        password: $('#password').val(),
        csrfmiddlewaretoken: '{{ csrf_token }}'  // Ajusta esto según tu configuración
      };

      // Enviar datos al servidor usando AJAX
      $.ajax({
        url: '/guardar_usuario/',  // Ajusta la URL según tu configuración
        type: 'POST',
        data: formData,
        success: function(response) {
          // Manejar la respuesta del servidor si es necesario
          console.log(response);
        },
        error: function(error) {
          console.log(error);
        }
      });
    }
  }
</script>

</body>
</html>
