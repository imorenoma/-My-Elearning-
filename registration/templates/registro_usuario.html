
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
</head>
<body>
    <main>
        <div class="container-fluid mt-5">

            <div class="row justify-content-between">
                <div class="col-12">
                    <ul class="nav nav-bar">
                        <li><a href="#" class="nav-link">Inicio</a></li>
                        <li class="nav-item dropdown">
                            <a
                            href="#" 
                            class="nav-link dropdown-toggle"
                            data-bs-toggle="dropdown"
                            role="button"
                            aria-expanded="false"
                            >Categorias</a>
    
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">Elemento1</a></li>
                                <li><a href="#" class="dropdown-item">Elemento2</a></li>
                                <li><a href="#" class="dropdown-item">Elemento3</a></li>
                            </ul>
                        </li>
                        <li><a href="#" class="nav-link">Cursos</a></li>
                        <li><a href="#" class="nav-link">Contacto</a></li>
                    </ul>
                </div>
            </div>
            <div class="row justify-content-center p-5" style="background-color: #e1e1e1;">
                <div class="col-6 col-md-6">

                    <form method="post" action="{% url 'registro_usuario' %}">
                        <h1 class="text-center text-success">Registrar</h1>
                        {% csrf_token %}
                   
                        <div class="form-group mt-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>

                        <div class="form-group mt-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                        </div>
                    
                        <div class="form-group mt-3">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        
                        <div class="form-group mt-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        
                        <div class="form-group mt-3">
                            <input type="submit" class="col-12 btn btn-primary" value="Registrarse">
                        </div>
                    </form> 

                </div>
            </div>


        </div>
    </main>
</body>
</html>
